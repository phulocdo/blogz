{% extends 'base.html' %}


{% block container %}
  <div class="breadcrumb-item">
    <h2 class="family-font">Blog Users!</h2>
  </div>
{% endblock %}


{% block content %}
  <ul>
    {% for user in users %}
      <li>
        <p><a href="/blog?user={{user.username}}">{{user.username}}</a></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}


{% block foot %}

{% endblock %}
